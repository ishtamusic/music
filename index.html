<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishta Music</title>
    <style>
        /* Reset and Base Styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Layout and Structure */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6600;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
        }

        /* Music Item Styles */
        .music-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .music-icon {
            background-color: #333;
            color: white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .music-details {
            flex: 1;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Additional Styles */
        .section-heading {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .music-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            grid-gap: 20px;
            margin-bottom: 40px;
        }

        .music-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .music-item:hover {
            transform: translateY(-10px) rotateX(10deg);
        }

        .music-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .music-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .music-item:hover .music-overlay {
            opacity: 1;
        }

        .music-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .music-description {
            font-size: 14px;
            color: white;
            text-align: center;
            max-width: 80%;
        }

        .related-content {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        /* New Styles for Video */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .btn-play {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-play:hover {
            background-color: #ff8000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ishta Music</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Music Library</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="featured">
            <!-- ... (Your featured music content) ... -->
        </section>

        <section class="about">
            <!-- ... (Your about section content) ... -->
        </section>

        <section class="playlist">
            <h2 class="section-heading">Playlist</h2>
            <div class="playlist-items">
                <!-- ... (Your playlist items) ... -->
            </div>
        </section>

        <section class="video-player">
            <div class="video-container">
                <iframe id="videoPlayer" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE?autoplay=0" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-controls">
                <button id="playButton">Play</button>
                <button id="pauseButton">Pause</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Ishta Music. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const videoPlayer = document.getElementById("videoPlayer");
            const playButton = document.getElementById("playButton");
            const pauseButton = document.getElementById("pauseButton");

            playButton.addEventListener("click", function () {
                videoPlayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            });

            pauseButton.addEventListener("click", function () {
                videoPlayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            });
        });
    </script>
</body>
</html>
