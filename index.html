<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishta Music</title>
    <style>
        /* Reset and Base Styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Layout and Structure */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6600;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
        }

        /* Music Item Styles */
        .music-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .music-icon {
            background-color: #333;
            color: white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .music-details {
            flex: 1;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Additional Styles */
        .section-heading {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .music-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            grid-gap: 20px;
            margin-bottom: 40px;
        }

        .music-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .music-item:hover {
            transform: translateY(-10px) rotateX(10deg);
        }

        .music-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .music-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .music-item:hover .music-overlay {
            opacity: 1;
        }

        .music-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .music-description {
            font-size: 14px;
            color: white;
            text-align: center;
            max-width: 80%;
        }

        .related-content {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ishta Music</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Music Library</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="featured">
            <!-- ... (Your featured music content) ... -->
        </section>

        <section class="about">
            <!-- ... (Your about section content) ... -->
        </section>

        <section class="library">
            <h2 class="section-heading">Music Library</h2>
            <div class="music-list">
                <div class="music-item">
                    <img class="music-image" src="music1.jpg" alt="Music Track 1">
                    <div class="music-overlay">
                        <h3 class="music-title">Whispering Winds</h3>
                        <p class="music-description">A soothing composition that captures the gentle whispers of nature.</p>
                        <a href="#" class="btn">Listen Now</a>
                        <div class="related-content">Related: <a href="#">Soothing Nature Sounds</a></div>
                    </div>
                </div>
                <!-- ... (Add more music items with related content) ... -->
            </div>
            <a href="#" class="btn">Browse All Music</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Ishta Music. All rights reserved.</p>
    </footer>
</body>
</html>
