<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishta Music</title>
    <style>
        /* ... (Your existing styles) ... */

        /* Additional Styles */
        .section-heading {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .music-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            grid-gap: 20px;
            margin-bottom: 40px;
        }

        .music-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .music-item:hover {
            transform: translateY(-10px) rotateX(10deg);
        }

        .music-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .music-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .music-item:hover .music-overlay {
            opacity: 1;
        }

        .music-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .music-description {
            font-size: 14px;
            color: white;
            text-align: center;
            max-width: 80%;
        }

        .related-content {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- ... (Your existing header content) ... -->
    </header>

    <main class="container">
        <section class="featured">
            <!-- ... (Your existing featured music content) ... -->
        </section>

        <section class="about">
            <!-- ... (Your existing about section content) ... -->
        </section>

        <section class="library">
            <h2 class="section-heading">Music Library</h2>
            <div class="music-list">
                <div class="music-item">
                    <img class="music-image" src="music1.jpg" alt="Music Track 1">
                    <div class="music-overlay">
                        <h3 class="music-title">Whispering Winds</h3>
                        <p class="music-description">A soothing composition that captures the gentle whispers of nature.</p>
                        <a href="#" class="btn">Listen Now</a>
                        <div class="related-content">Related: <a href="#">Soothing Nature Sounds</a></div>
                    </div>
                </div>
                <!-- ... (Add more music items with related content) ... -->
            </div>
            <a href="#" class="btn">Browse All Music</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Ishta Music. All rights reserved.</p>
    </footer>
</body>
</html>
